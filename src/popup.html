<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lets see</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <script src="https://unpkg.com/@reactivex/rxjs@5.5.6/dist/global/Rx.js"></script>
    <script src="popup.js"></script>

    <span id="id">Search:</span>
    <input autofocus type="text" id="keywordInput">
    <label>
        Case sensitive:
        <input id="caseInput" type="checkbox" value="unchecked"/>
    </label>
    <label>
        Wildcards:
        <input id="wildcardsInput" type="checkbox" value="unchecked"/>
    </label>
    <span>Marked elements: <span id="markedCount"></span></span>
</body>
</html>
